<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6347, #4682b4, #8a2be2);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: -webkit-linear-gradient(#fbc531, #4cd137, #e84118);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 3px 3px 30px rgba(255, 255, 255, 0.8); }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff4757;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e84118;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        a:active {
            transform: translateY(3px);
        }

    </style>
</head>
<body>

    <h1>The predicted diamond price is: â‚¹{{ final_result }}</h1>

    <a href="{% url 'home' %}">Go back to Home</a>

</body>
</html>
